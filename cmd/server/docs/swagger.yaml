definitions:
  buyers.Buyer:
    properties:
      card_number_id:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    type: object
  controllers.buyerRequest:
    properties:
      card_number_id:
        type: string
      first_name:
        type: string
      last_name:
        type: string
    type: object
  controllers.request:
    properties:
      address:
        type: string
      cid:
        type: integer
      company_name:
        type: string
      telephone:
        type: string
    type: object
  controllers.sectionsRequest:
    properties:
      current_capacity:
        type: integer
      current_temperature:
        type: integer
      maximum_capacity:
        type: integer
      minimum_capacity:
        type: integer
      minimum_temperature:
        type: integer
      product_type_id:
        type: integer
      section_number:
        type: integer
      warehouse_id:
        type: integer
    required:
    - current_capacity
    - current_temperature
    - maximum_capacity
    - minimum_capacity
    - minimum_temperature
    - product_type_id
    - section_number
    - warehouse_id
    type: object
  response.Response:
    properties:
      data: {}
      error:
        type: string
    type: object
  sections.Section:
    properties:
      current_capacity:
        type: integer
      current_temperature:
        type: integer
      id:
        type: integer
      maximum_capacity:
        type: integer
      minimum_capacity:
        type: integer
      minimum_temperature:
        type: integer
      product_type_id:
        type: integer
      section_number:
        type: integer
      warehouse_id:
        type: integer
    type: object
  sellers.Seller:
    properties:
      address:
        type: string
      cid:
        type: integer
      company_name:
        type: string
      id:
        type: integer
      telephone:
        type: string
    type: object
info:
  contact:
    name: API Support
    url: https://developers.mercadolivre.com.br/support
  description: This API Handle MELI fresh products
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://developers.mercadolivre.com.br/pt_br/termos-e-condicoes
  title: Mercado Fresco
  version: "1.0"
paths:
  /api/v1/buyers:
    get:
      description: get buyers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/buyers.Buyer'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
      summary: List buyers
      tags:
      - Buyers
    post:
      consumes:
      - application/json
      description: create buyers
      parameters:
      - description: Buyer to create
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/controllers.buyerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/buyers.Buyer'
        "409":
          description: Conflict
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            type: string
      summary: Create buyers
      tags:
      - Buyers
  /api/v1/buyers/{id}:
    delete:
      description: delete buyer
      parameters:
      - description: Buyer ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/controllers.request'
      summary: Delete buyer
      tags:
      - Buyers
    get:
      consumes:
      - application/json
      description: get buyer
      parameters:
      - description: Buyer ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/buyers.Buyer'
        "404":
          description: Not Found
          schema:
            type: string
      summary: List buyer
      tags:
      - Buyers
    patch:
      consumes:
      - application/json
      description: update buyer
      parameters:
      - description: Buyer to create
        in: body
        name: buyer
        required: true
        schema:
          $ref: '#/definitions/controllers.buyerRequest'
      - description: Buyer ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/buyers.Buyer'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: Update buyer
      tags:
      - Buyers
  /api/v1/employees:
    get:
      description: get all employees
      produces:
      - application/json
      responses:
        "200":
          description: OK
