  /api/v1/sections:
    get:
      consumes:
      - application/json
      description: List all sections currently in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/sections.Section'
            type: array
        "204":
          description: Empty database
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: List all sections
      tags:
      - sections
    post:
      consumes:
      - application/json
      description: Create a new section in the system
      parameters:
      - description: Section to be created
        in: body
        name: section
        required: true
        schema:
          $ref: '#/definitions/controllers.sectionsRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/sections.Section'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/response.Response'
      summary: Create a new section
      tags:
      - sections
  /api/v1/sections/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a section from the system, selecting by id
      parameters:
      - description: Section id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Successfully deleted
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      summary: Delete a section
      tags:
      - sections
    get:
      consumes:
      - application/json
      description: Get a section from the system searching by id
      parameters:
      - description: Section id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sections.Section'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get a section by id
      tags:
      - sections
    patch:
      consumes:
      - application/json
      description: Update a section in the system, selecting by id
      parameters:
      - description: Section id
        in: path
        name: id
        required: true
        type: integer
      - description: Section to be updated (all fields are optional)
        in: body
        name: section
        schema:
          $ref: '#/definitions/controllers.sectionsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sections.Section'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Update a section
      tags:
      - sections
