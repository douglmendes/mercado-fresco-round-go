  /api/v1/employees/{id}:
    delete:
      description: delete employee
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/controllers.request'
      summary: Delete employee
      tags:
      - Employees
    patch:
      consumes:
      - application/json
      description: update employee
      parameters:
      - description: Employee to create
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/controllers.request'
      - description: Employee ID
        in: path
        name: id
        required: true
